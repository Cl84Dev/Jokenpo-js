<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
    <script src="./jokenpo.js"></script>
    <link rel="stylesheet" href="jokenpo.css">
</head>
<body>
    <header id="title">
        <h1>JOKENPO</h1>
    </header>
    <main>
        <p class="text">Toque na caixa de seleção para escolher pedra, papel ou tesoura!</p>
        <select id="player">
            <option value="0">&#9994;</option>
            <option value="1">&#9995;</option>
            <option value="2">&#9996;</option>
        </select>
        <button id="play" onclick="jokenpoPlay()">Jogar!</button>
        <p id="cpuChoice"></p>
        <p class="text" id="result"></p>
    </main>
    <footer><p id="score">Vitórias: 0  Empates: 0  Derrotas: 0</p><button id="reset" onclick="reset()">Zerar Placar</button></footer>
</body>
</html>
